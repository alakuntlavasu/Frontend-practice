<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
    <style>
        h1{
            border: 1px solid pink;
            margin-left: 100px;
            margin-right: 100px;
            color: blue;
            
            
        }
        
        
    </style>
</head>
<body>
    <h1>html unorder Lists</h1>
    <ul type="triangle">
        <li>mecs</li>
        <li>mpcs</li>
        <li>cec</li>
        <li>mca</li>
    </ul>
    <h2>html order Lists</h2>
    <ol type="i">
        <li>mba</li>
        <li>mcom</li>
        <li>bca</li>
        <li>bba</li>
        <h1>defination list</h1>
        <dl>
            <dt>milk:</dt>
            <dd>white</dd>
            <a href="tcs.com"</a>
        </dl>
    </ol>
    
</body>
</html>
